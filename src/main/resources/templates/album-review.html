<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href = "@{/common.css}"rel = "stylesheet"/>
    <title>Document</title>
</head>
<body>
    <h3 th:text = "'앨범이름 : ' + ${album.name}"></h3>
    <br>
    <table>
        <thead>
        <tr>
            <td>제목</td>
            <td>작성자</td>
            <td>별점</td>
            <td>조회수</td>
            <td>작성일자</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each = 'review : ${albumReview}'>
            <td>
                <a th:href = "@{'/album/review/detail/' + ${review.id}}" th:text = "${review.title}"></a>
            </td>
            <td th:text = "${review.author.email}"></td>
            <td th:text = "${review.star}"></td>
            <td th:text = "${review.hits}"></td>
            <td th:text = "${review.createdDate}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
