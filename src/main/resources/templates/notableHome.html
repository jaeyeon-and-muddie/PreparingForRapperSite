<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>notableHome</title>
    <link rel="stylesheet" th:href="@{/css/css.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{notableHome}">주목앨범</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{mixtape/mixtapehome}">믹스테잎게시판</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{market/merchandise}">장터</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{doLogout}">로그아웃</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{home}">홈으로</a>
            </li>
        </ul>
    </div>
</nav>
<div class="bar">
    <p th:text="'사용자:'+${navbar.user.email}"></p>
    <p th:text="${navbar.user.role}"></p>
    <p><a th:href="@{/market/point}">포인트: [[${navbar.point.point}]]</a></p>
</div>
<table>
    <h3>리뷰 순</h3>
    <tr th:each="reviewNote : ${notableList.reviewNotes}">
        <td><a th:href="@{albumInform(albumId=${reviewNote.id})}">
            <img th:src="${reviewNote.image}" style="width:100px; height:100px;">
        </a></td>
        <td>[[${reviewNote.title}]]</td>
    </tr>
</table>
<th:block>
    <h3>조회순</h3>
    <tr>
    <td th:each="viewNote : ${notableList.viewNotes}">
        <a th:href="@{albumInform(albumId=${viewNote.id})}">
        <img th:src="${viewNote.image}" style="width:100px; height:100px;">
        </a>
        <p th:text="${viewNote.title}"></p>
    </td>
    </tr>
</th:block>
<table>
    <h3>별점순</h3>
    <tr th:each="starNote : ${notableList.starNotes}">
        <td> <a th:href="@{albumInform(albumId=${starNote.id})}">
            <img th:src="${starNote.image}" style="width:100px; height:100px;">
        </a></td>
        <td> [[${starNote.title}]]</td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
