<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{plusSong}" th:object="${plusSongs}" method="post">
        <table>
            <tr>
                <td>
                    앨범:<input Type="text" th:name="albumTitle" th:value="${albumTitle}">
                </td>
            </tr>
            <tr th:each="song, i : ${plusSongs}">
<!--                    <p>앨범</p><input type="text" th:field="*{AlbumTitle}" placeholder="${albumTitle}"><br>-->
<!--                    <p>제목</p><input type="text" th:field="*{title}"><br>-->
<!--                    <p>곡번호</p><input type="text" th:field="*{number}"><br>-->
<!--                    <p>참여진</p><input type="text" th:field="*{participants}"><br>-->
                    <td>제목:<input Type="text" th:name = "'plusSongDtoList[' + ${i.count - 1} + '].title'" ></td>
                    <td>참여진:<input type="text" th:name = "'plusSongDtoList[' + ${i.count - 1} + '].participants'"></td>
            </tr>
            <tr>
                <td><button type="submit">등록</button></td>
            </tr>
        </table>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
