<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href = "@{/common.css}" rel = "stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div th:replace = "~{navbar :: navbarFragment}"></div>

    <div th:each = 'alarm : ${alarms}'>
        <a th:href = "@{'/user/alarm/' +  ${alarm.id}}" th:text = "${alarm.message}"></a>
        <span th:if = "${!alarm.isUserChecked}">(확인하지 않은 메세지)</span>
        <span th:text = "' ' + ${alarm.alarmCreatedTime}"></span>
    </div>
</body>
</html>
