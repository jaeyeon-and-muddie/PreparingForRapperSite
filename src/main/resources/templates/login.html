<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, users-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <div th:replace = "~{navbar :: navbarFragment}"></div>
    <form role="form" th:action = "@{/user/login}" id="loginForm" method="post">
        <div class="form-group">
            <input type="text" name="username"
                   id="username" class="form-control" placeholder="Id" required="required"/>
        </div>
        <div class="form-group">
            <input type="password" name="password"
                   id="password" class="form-control" placeholder="Password" required="required"/>
        </div>
        <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
    </form>
</head>

</body>
</html>
