<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href = "@{/common.css}" rel = "stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div th:replace = "~{navbar :: navbarFragment}"></div>
    <strong>월간</strong>
        <table>
            <thead>
            <tr>
                <td>앨범이름</td>
                <td>앨범재킷</td>
                <td>아티스트</td>
                <td>발매일</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each = 'album : ${monthlyAlbum}'>
                <td>
                    <a th:href = "@{'/album/detail/' + ${album.id}}" th:text = "${album.name}"></a>
                </td>
                <td>
                    <a th:href = "@{'/album/detail/' + ${album.id}}">
                        <img th:src = "@{${album.image}}"/>
                    </a>
                </td>
                <td>
                    <a th:href = "@{'/user/detail/' + ${album.artist.id}}" th:text = "${album.artist.username}"></a>
                </td>
                <td th:text = "${album.dateOfIssue}"></td>
            </tr>
            </tbody>
        </table>
    <br>
    <strong>리뷰 많은 순</strong>
    <table>
        <thead>
        <tr>
            <td>앨범이름</td>
            <td>앨범재킷</td>
            <td>아티스트</td>
            <td>리뷰수</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each = 'album : ${topAlbumByNumberOfReview}'>
            <td>
                <a th:href = "@{'/album/detail/' + ${album.id}}" th:text = "${album.name}"></a>
            </td>
            <td>
                <a th:href = "@{'/album/detail/' + ${album.id}}">
                    <img th:src = "@{${album.image}}"/>
                </a>
            </td>
            <td>
                <a th:href = "@{'/user/detail/' + ${album.artist.id}}" th:text = "${album.artist.username}"></a>
            </td>
            <td th:text = "${album.numberOfReview}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <strong>조회수 많은 순</strong>
    <table>
        <thead>
        <tr>
            <td>앨범이름</td>
            <td>앨범재킷</td>
            <td>아티스트</td>
            <td>조회수</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each = 'album : ${topAlbumByHits}'>
            <td>
                <a th:href = "@{'/album/detail/' + ${album.id}}" th:text = "${album.name}"></a>
            </td>
            <td>
                <a th:href = "@{'/album/detail/' + ${album.id}}">
                    <img th:src = "@{${album.image}}"/>
                </a>
            </td>
            <td>
                <a th:href = "@{'/user/detail/' + ${album.artist.id}}" th:text = "${album.artist.username}"></a>
            </td>
            <td th:text = "${album.hits}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <strong>별점 높은 순</strong>
    <table>
        <thead>
        <tr>
            <td>앨범이름</td>
            <td>앨범재킷</td>
            <td>아티스트</td>
            <td>별점</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each = 'album : ${topAlbumByAverageOfStar}'>
            <td>
                <a th:href = "@{'/album/detail/' + ${album.id}}" th:text = "${album.name}"></a>
            </td>
            <td>
                <a th:href = "@{'/album/detail/' + ${album.id}}">
                    <img th:src = "@{${album.image}}"/>
                </a>
            </td>
            <td>
                <a th:href = "@{'/user/detail/' + ${album.artist.id}}" th:text = "${album.artist.username}"></a>
            </td>
            <td th:text = "${album.averageOfStar}"></td>
        </tr>
        </tbody>
    </table>

    <strong>믹스테이프 별점 높은 순</strong>
    <table>
        <thead>
        <tr>
            <td>앨범이름</td>
            <td>앨범재킷</td>
            <td>아티스트명</td>
            <td>수록곡 수</td>
            <td>발매일</td>
            <td>별점</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each = 'mixTape : ${topMixTapeByAverageOfStar}'>
            <td>
                <a th:href = "@{'/mixtape/detail/' + ${mixTape.id}}" th:text = "${mixTape.name}"></a>
            </td>
            <td>
                <a th:href = "@{'/mixtape/detail/' + ${mixTape.id}}">
                    <img th:src = "@{${mixTape.image}}"/>
                </a>
            </td>
            <td>
                <a th:href = "@{'/user/detail/' + ${mixTape.artist.id}}" th:text = "${mixTape.artist.username}"></a>
            </td>
            <td th:text = "${mixTape.songsInMixTape.size()}"></td>
            <td th:text = "${mixTape.dateOfIssue}"></td>
            <td th:text = "${mixTape.averageOfStar}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
