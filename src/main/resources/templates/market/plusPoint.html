<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>포인트추가</title>
</head>
<body>
<form th:action="@{payCheck}"  th:object="${plusPoint}" method="post">
    <select th:field="*{how}">
        <option th:value="1">카카오페이</option>
        <option th:value="2">구글페이</option>
        <option th:value="3">신용카드</option>
    </select><br>
    <input type="number" th:field="*{money}">원<br>
    <button type="submit">등록</button>
</form>
</body>
</html>
