<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href = "@{/common.css}" rel = "stylesheet">
    <title>Document</title>
</head>
<body>
    <div th:replace = "~{navbar :: navbarFragment}"></div>
    <br>
    <span>제목</span>
    <div th:text = "${albumReview.title}"></div>
    <br>
    <hr>
    <span>수록곡 리뷰</span>
    <div class="form-group" th:each = "song, i : ${albumReview.album.songsInAlbum}">
        <br>
        <div th:text = "${i.count} + '.' + ${song}"></div>
        <div th:text = "${albumReview.reviewOfSongs[i.count - 1]}"></div>
    </div>
    <br>
    <hr>
    <span>작성자</span>
    <div th:text = "${albumReview.author.email}"></div>
    <span>업데이트 시간</span>
    <div th:text = "${albumReview.updateTime}"></div>
    <span>조회수</span>
    <div th:text = "${albumReview.hits}"></div>
    <span>별점</span>
    <div th:text = "${albumReview.star}"></div>
</body>
</html>
