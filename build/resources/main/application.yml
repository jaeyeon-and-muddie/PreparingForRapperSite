spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
#      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
#    url: jdbc:h2:mem:test
    url: jdbc:h2:file:./test
    username: sa
    password:
  logging:
  level:
    org.hibernate.SQL: debug
server:
  port: 8088

