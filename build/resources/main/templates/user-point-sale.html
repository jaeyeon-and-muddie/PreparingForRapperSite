<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href = "@{/common/css}" rel = "stylesheet">
    <title>Document</title>
</head>
<body>
    <div th:replace = "~{navbar :: navbarFragment}"></div>
    <h2> 판매 내역! </h2>
    <div th:each = "sale : ${sales}">
        <span th:text = "${sale.buyDate} + '시에 '"></span>
        <a th:href = "'/user/detail/' + ${sale.purchaser.id}" th:text = "${sale.purchaser.username} + ' '"></a>
        <span>님의 </span>
        <a th:href = "'/product/detail/' + ${sale.product.id}" th:text = "${sale.product.name}"></a>
        <span th:text = "'을(를) ' + ${sale.buysCount} + '개(' + ${sale.totalPrice} + '원) 구매하였습니다.'"></span>
    </div>
</body>
</html>
