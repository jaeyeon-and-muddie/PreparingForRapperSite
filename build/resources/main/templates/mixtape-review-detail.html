<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href = "@{/common.css}" rel = "stylesheet">
    <title>Document</title>
</head>
<body>
<div th:replace = "~{navbar :: navbarFragment}"></div>
<br>
<span>제목</span>
<div th:text = "${mixTapeReview.title}"></div>
<br>
<hr>
<h2>수록곡</h2>
<div class="form-group" th:each = "song : ${mixTapeReview.mixTape.songsInMixTape}">
    <br>
    <div>제목</div>
    <div th:text = "${song.title}"></div>
    <div>가사</div>
    <div th:text = "${song.lyric}"></div>
</div>
<h2>리뷰 내용</h2>
<div th:text = "${mixTapeReview.reviewOfSong}"></div>
<br>
<hr>
<span>작성자</span>
<div th:text = "${mixTapeReview.author.email}"></div>
<span>업데이트 시간</span>
<div th:text = "${mixTapeReview.updateTime}"></div>
<span>조회수</span>
<div th:text = "${mixTapeReview.hits}"></div>
<span>별점</span>
<div th:text = "${mixTapeReview.star}"></div>
</body>
</html>
