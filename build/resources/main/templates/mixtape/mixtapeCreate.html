<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>믹스테잎 등록</title>
</head>
<body>
<form th:action="@{plusMixtape}" th:object="${mixtapeCreate}" method="post">
  <table>
    <tbody>
    <tr>
      <td>제목</td>
      <td><input type="text" th:field="*{title}"></td>
    </tr>
    <tr>
      <td>수록곡수</td>
      <td><input type="number" th:field="*{numberOfSongs}" min="0" max="100"></td>
    </tr>
    <tr>
      <td>발매일자</td>
      <td><input type="date" th:field="*{releaseDate}"></td>
    </tr>
<!--    <tr>-->
<!--      <td>앨범 자켓</td>-->
<!--      <td><input type="text" th:field="*{image}"></td>-->
<!--    </tr>-->
<!--    이미지를 업로드하는 기능을 구현해야함(Axios, 프론트엔드의 다양한 기능 필요)-->
    <tr>
      <td>Introduction</td>
      <td><input type="text" th:field="*{introduction}"></td>
    </tr>
    <tr>
      <td>사클 임베드</td>
      <td><input type="text" th:field="*{preTag}"></td>
    </tr>
    </tbody>
    <button type="submit">등록</button>
  </table>
</form>
</body>
</html>
