<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>리뷰추가</title>
</head>
<body>
<form th:action="@{plusMixtapeReview}" th:object="${create}" method="post">
  <table>
    <tbody>
    <tr>
      <td>제목</td>
      <td><input type="text" th:name="title"></td>
    </tr>
    <tr>
      <td>별점</td>
      <td><input type="number" th:name="star"></td>
    </tr>
    <tr>
      <td>리뷰</td>
      <td><textarea th:name = "review" ></textarea></td>
    </tr>
    <tr>
      <td><input type="hidden" th:name="mixtapeId" th:value="${mixtapeId}"></td>
    </tr>
    </tbody>
    <button type="submit">등록</button>
  </table>
</body>
</html>
</html>
