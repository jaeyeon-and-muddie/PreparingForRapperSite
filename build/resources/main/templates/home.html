
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>앨범</title>
    <link rel="stylesheet" th:href="@{/css/css.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link" th:href="@{plusAlbum}" sec:authorize="hasRole('ROLE_ADMIN')">앨범등록</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" th:href="@{notableHome}">주목앨범</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" th:href="@{mixtape/mixtapehome}">믹스테잎게시판</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" th:href="@{market/merchandise}">장터</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" th:href="@{doLogout}">로그아웃</a>
                </li>
            </ul>
        </div>
    </nav>
    <table class="table table-hover">
        <tr>
            <th scope="col">앨범 제목</th>
            <th scope="col">수록곡 수</th>
            <th scope="col">발매일자</th>
            <th scope="col">아티스트명</th>
            <th scope="col">장르</th>
        </tr>
        <tr th:each="album : ${albums}">
            <td><a th:href="@{albumInform(albumId=${album.id})}">[[${album.title}]]</a></td>
            <td th:text="${album.numberOfSongs}"></td>
            <td th:text="${album.releaseDate}"></td>
            <td th:text="${album.artist.artistName}"></td>
            <td th:text="${album.artist.Genre}"></td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <div class="bar">
        <p th:text="'사용자:'+${navbar.user.email}"></p>
        <p th:text="${navbar.user.role}"></p>
        <p><a th:href="@{/market/point}">포인트: [[${navbar.point.point}]]</a></p>
    </div>
</body>
</html>
