<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>앨범추가</title>
</head>
<body>
<form th:action="@{plusAlbum}" th:object="${plusAlbum}" method="post">
  <table>
      <tbody>
        <tr>
            <td>제목</td>
            <td><input type="text" th:field="*{title}"></td>
        </tr>
        <tr>
            <td>아티스트 이름</td>
            <td><input type="text" th:field="*{artistName}"></td>
        </tr>
        <tr>
            <td>수록곡수</td>
            <td><input type="number" th:field="*{numberOfSongs}" min="0" max="100"></td>
        </tr>
        <tr>
            <td>발매일자</td>
            <td><input type="date" th:field="*{releaseDate}"></td>
        </tr>
        <tr>
            <td>앨범 자켓</td>
            <td><input type="text" th:field="*{image}"></td>
        </tr>
        <tr>
            <td>Introduction</td>
            <td><input type="text" th:field="*{introduction}"></td>
        </tr>
        <tr>
            <td><button type="submit">등록</button></td>
        </tr>
      </tbody>
  </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
