<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div th:replace = "~{navbar :: navbarFragment}"></div>
    <br>
    <form role="form" th:action="@{'/album/review/' + ${album.id}}" action="#" id="postForm" method="post">
        <div class="form-group">
            <label for = "title">제목</label>
            <input type = "text" id = "title" name = "title"/>
        </div>
        <br>
        <hr>
        <div>수록곡 리뷰 작성하기</div>
        <div class="form-group" th:each = "song, i : ${album.songsInAlbum}">
            <br>
            <div th:text = "${i.count} + '.' + ${song}"></div>
            <textarea th:id = "'name' + ${i.count}" th:name = "'reviewOfSongs[' + ${i.count - 1} + ']'"></textarea>
        </div>
        <br>
        <hr>
        <div class="form-group">
            <label for = "star">별점 (0 ~ 5 점 사이의 점수만 가능합니다.)</label>
            <input type = "text" id = "star" name = "star"/>
        </div>
        <button type="submit" class="btn btn-primary block full-width m-b">작성하기</button>
    </form>
</body>
</html>
