<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ReviewDetail</title>
    <link rel="stylesheet" th:href="@{/css/css.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="bar">
    <p th:text="'사용자:'+${navbar.user.email}"></p>
    <p th:text="${navbar.user.role}"></p>
    <p><a th:href="@{/market/point}">포인트: [[${navbar.point.point}]]</a></p>
</div>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{home}">홈으로</a>
            </li>
        </ul>
    </div>
</nav>
    <table>
        <tr>
            <th>수록곡순서</th>
            <th>내용</th>
        </tr>
        <tr th:each ="Review, i :${albumReview.Reviews}">
            <td>[[${i.count}]]</td>
            <td>[[${Review}]]</td>
        </tr>
        <tr th:each ="comment :${albumReview.Comments}">
            <td>[[${comment.content}]]</td>
            <td>[[${comment.User.email}]]</td>
        </tr>
    </table>
    <form th:action="@{reviewComment}" th:object="${commented}" method="post">
        <input type="text" th:name="content">
        <input type="hidden" th:name="albumReviewId" th:value="${albumReview.id}">
        <button type="submit">등록</button>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
