<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, users-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href = "@{/common.css}" rel = "stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div th:replace = "~{navbar :: navbarFragment}"></div>
    <table>
        <thead>
            <tr>
                <td>앨범이름</td>
                <td>앨범재킷</td>
                <td>아티스트명</td>
                <td>수록곡 수</td>
                <td>발매일</td>
                <td>리뷰수</td>
                <td>별점</td>
                <td>조회수</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each = 'album : ${album}'>
                <td>
                    <a th:href = "@{'/album/detail/' + ${album.id}}" th:text = "${album.name}"></a>
                </td>
                <td>
                    <a th:href = "@{'/album/detail/' + ${album.id}}">
                        <img th:src = "@{${album.image}}"/>
                    </a>
                </td>
                <td>
                    <a th:href = "@{'/user/detail/' + ${album.artist.id}}" th:text = "${album.artist.username}"></a>
                </td>
                <td th:text = "${album.songsInAlbum.size()}"></td>
                <td th:text = "${album.dateOfIssue}"></td>
                <td th:text = "${album.numberOfReview}"></td>
                <td th:text = "${album.averageOfStar}"></td>
                <td th:text = "${album.hits}"></td>
            </tr>
        </tbody>
    </table>

    <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1418772178&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/t3dxkv6t0dg1" title="Blue.muddie" target="_blank" style="color: #cccccc; text-decoration: none;">Blue.muddie</a> · <a href="https://soundcloud.com/t3dxkv6t0dg1/stand-up-underground-ep05-fimbulwinter" title="Stand up underground ep.05 - FIMBULWINTER" target="_blank" style="color: #cccccc; text-decoration: none;">Stand up underground ep.05 - FIMBULWINTER</a></div>
</body>
</html>
