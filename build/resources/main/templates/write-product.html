<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href = "@{/common.css}" rel = "stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div th:replace = "~{navbar :: navbarFragment}"></div>
    <form role="form" th:action="@{/product/write}" action="#" id="postForm" method="post">
        <strong> 상품을 등록해보세요 </strong>
        <div class="form-group">
            <label for = "name">상품 이름</label>
            <input type = "text" id = "name" name = "name"/>
        </div>
        <div>
            <label for = "image">상품 이미지</label>
            <input type = "text" id = "image" name = "image"/>
        </div>
        <div>
            <label for = "stock">재고</label>
            <input type = "text" id = "stock" name = "stock"/>
        </div>
        <div>
            <label for = "price">가격</label>
            <input type = "text" id = "price" name = "price"/>
        </div>
        <div>
            <label for = "explain">설명글</label>
            <input type = "text" id = "explain" name = "explain"/>
        </div>
        <button type="submit" class="btn btn-primary block full-width m-b">작성 완료</button>
    </form>
</body>
</html>
